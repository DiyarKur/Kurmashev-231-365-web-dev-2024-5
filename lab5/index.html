<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<header class="header">
    <div class="search">
        <input class="input" type="text">
        <div class="autocomplete"></div>
        <button class="btn-search">Найти</button>
    </div>
    <div class="container">
        <div class="left-text">
            Показывать по
            <select class="select-perpage">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            записей на странице
        </div>
        <div class="box">
            Показаны записи с
            <span class="from">0</span>
            по
            <span class="to">0</span>
            из
            <span class="total">0</span>
        </div>
    </div>
</header>

<main class="container">
    <div class="posts"></div>
</main>
<footer class="footer container">
    <button class="btn btn-back">Назад</button>
    <div class="block-btns"></div>
    <button class="btn btn-forward">Вперед</button>
</footer>

<template id="post">
    <div class="post">
        <div class='upper_post'></div>
        <div class='lower_post'>
            <div class='author'></div>
            <div class='image-right'>
                &#128077;
                <span class="upvotes"></span>
            </div>
        </div>
    </div>
</template>

<script src="script.js"></script>
</body>
</html>
